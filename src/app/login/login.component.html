<div class="login">
  <mat-card>
    <mat-card-title>FlexIS</mat-card-title>
  <mat-card-content>
  <form [formGroup]="form" (ngSubmit)="login()" #loginForm="ngForm">
  <p>
    <mat-form-field>
      <mat-label>Employee ID</mat-label>
      <input type="text" matInput formControlName="username" required>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input type="password" matInput formControlName="password" required>
    </mat-form-field>
  </p>

  <p *ngIf="" class="error">

  </p>

  <mat-card-actions class="button">
      <button type="submit" mat-raised-button
      color="primary"
      >Login</button>
  </mat-card-actions>

  </form>
  </mat-card-content>
  </mat-card>
  </div>
