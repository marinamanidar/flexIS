<div class="login">
<mat-card>
  <mat-card-title>New Password</mat-card-title>
<mat-card-content>

<form [formGroup]="form" (ngSubmit)="login()" #loginForm="ngForm">
  <p>
    <mat-form-field>
      <mat-label>Employee ID</mat-label>
      <input type="text" matInput disabled value="Employee ID">
    </mat-form-field>
  </p>
  <p>
  <mat-form-field>
    <mat-label>New Password</mat-label>
    <input matInput formControlName="password" required [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
</p>

<p>
  <mat-form-field>
    <mat-label>Confirm Password</mat-label>
    <input matInput formControlName="newpassword" required [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
</p>

<p *ngIf="" class="error">

</p>

<mat-card-actions class="button">
    <button type="submit" mat-raised-button
    color="primary"
    >Change</button>
</mat-card-actions>

</form>
</mat-card-content>
</mat-card>
</div>
