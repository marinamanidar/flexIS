<div class="card text-white bg-primary mb-3">
  <div class="card-body">
    <h5 class="card-title">View Request</h5>
  </div>
</div>

<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let req"> {{req.ID}} </td>
  </ng-container>

  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let req"> {{req.name}} </td>
  </ng-container>

  <ng-container matColumnDef="Status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let req"> {{req.status}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row (click)="review(myRowData)" *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
